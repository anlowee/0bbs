<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>编辑帖子</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-send" aria-hidden="true"><strong> 编辑</strong></span></h2>
            <hr>
            <form th:action="@{/publish}" method="post">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title"
                           placeholder="起个题目喵~">
                </div>
                <div class="form-group">
                    <label for="content">正文</label>
                    <textarea name="content" id="content" th:text="${content}" class="form-control"
                              cols="40" rows="15"
                              placeholder="详细说说喵~"></textarea>
                </div>
                <div class="alert alert-danger" role="alert" th:if="${error}"><span th:text="${error}"></span></div>
                <button type="submit" class="btn btn-success btn-publish"><span class="glyphicon glyphicon-send"
                                                                                aria-hidden="true"></span></button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3><strong>注意事项</strong></h3>
            <strong>
                <p>
                    1.本章条例的执行方式。群主和管理员都可以依照集体利益最大化的原则判断并执行，遇到遗漏时，其他成员可以提醒群主或管理员判断和执行。
                </p>
                <p>
                    2.严厉打击互吹卖弱、溜须拍马行为，违者处以禁言惩罚。
                </p>
                <p>
                    3.严厉打击造谣传谣行为，违者处以撤回和禁言惩罚。
                </p>
                <p>
                    4.严厉打击黄赌毒及其他危害身心健康或引起不适的言论 与行为。违者处以撤回惩罚。
                </p>
            </strong>
        </div>
    </div>
</div>
</body>
</html>
